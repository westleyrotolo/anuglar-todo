<section class="todoapp">
    <header class="header">
        <h1>To-Do</h1>
        <input class="new-todo" 
                placeholder="Write new item here" 
                autofocus
                [(ngModel)]="newItem" (keyup.enter)="addItem()">
        <button class="add" (click)="addItem()">Add</button>
    </header>
    <section class="main">
        <ul class="todo-list">
            <li *ngFor="#item of store.items">
                <todo-item [item]="item" (done)="removeItem($event)"></todo-item>
            </li>
        </ul>
    </section>
</section>
